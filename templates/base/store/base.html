{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
         
    {% block title %}

    {% endblock %}
    </title>
    
    <!-- favicon-->    
    <link rel="icon" type="image/x-icon" href="{% static 'store/images/icons/favicon.svg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery For css Automcomplete -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">


    <!-- Bootstrap5 files-->
    <script src="{% static 'store/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    
   

    <!-- STORE PAGE CSS -->
    <link rel="stylesheet" href="{% static 'store/css/store_list/responsive.css'  %}">
    <link rel="stylesheet" href="{% static 'store/css/store_list/ui.css'  %}">

    <!-- STORE PAGE JS -->
    <script src="{% static 'store/js/store_list/script.js' %}" type="text/javascript"></script> 

     <!-- style sheet  -->
    <link rel="stylesheet" href="{% static 'store/css/style.css' %}">
     <!-- owl min css -->
    <link rel="stylesheet" href="{% static 'store/css/owl.carousel.min.css'  %}">


    <!-- font added poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

</head>
<body>
    
    {% include "store/navbar.html" %} 
    
    {% block content %}

    {% endblock %}

    {% include "store/footer.html" %} 
  

    <!-- Automcomplete js -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $( function() {   
          $( "#nav-search-input" ).autocomplete({
            source: "{% url 'autocomplete' %}"
          });

        } );
        </script>

<script src="{% static 'store/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'store/js/main.js' %}"></script>
<script src="{% static 'store/js/custom.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>


</body>
</html>
